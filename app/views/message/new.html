{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Viestin lähetys topiciin: {{topic.name}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/message">
  <div class="form-group">
    <input name="player_id" value="{{session.player}}" type="hidden">
  </div>

  <div class="form-group">
    <input name="topic_id" value="{{session.topic_id}}" type="hidden">
  </div>

  <div class="form-group">
    <label>Viesti</label>
    <textarea name="msgtext" class="form-control" type="text" maxlength="1000">{{attributes.msgtext}}</textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success">Lähetä viesti</button>
  </div>
</form>

<p><a href="{{base_path}}/topic/{{topic.id}}" class ="btn btn-primary">Palaa takaisin topiciin</a></p>

{% endblock %}
