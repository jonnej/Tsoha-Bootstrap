{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Lisää uusi keskustelualue</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/area">
  <div class="form-group">
    <input name="player_id" value="{{session.player}}" type="hidden">
  </div>

  <div class="form-group">
    <label>Keskustelualueen nimi</label>
    <input name="name" class="form-control" type="text" value="{{attributes.name}}" maxlength="50">
  </div>

  <div class="form-group">
    <label>Keskustelualueen kuvaus</label>
    <textarea name="description" class="form-control" type="text" maxlength="150">{{attributes.description}}</textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success">Luo uusi keskustelualue</button>
  </div>
</form>

<p><a href="{{base_path}}/area" class ="btn btn-primary">Palaa takaisin alueisiin</a></p>

{% endblock %}
