{% extends "base.html" %}
{% block content %}
  <h1>Täällä puhutaan ehkä jopa asiaa...</h1>

<br>
  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Alueen aihe</th>
          <th>Topiceja</th>
          <th>Viestejä</th>
          <th>Viimeisin viesti</th>
        </tr>
      </thead>

      <tbody>
        {% for area in areas %}
          <tr>
            <td>{{area.name}}</td>
            <td>{{area.topicCount(area.id)}}</td>
            <td>{{area.messageCount(area.id)}}</td>
            <td>Uusin viesti</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
