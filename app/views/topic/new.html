{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
  <h1>Aloita uusi topic!</h1>
<br>

{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}


  <form method="post" action="{{base_path}}/topic">

    <div class="form-group">
      <input name="area_id" value="{{session.area_id}}" type="hidden">
    </div>

    <div class="form-group">
      <input name="player_id" value="{{session.player}}" type="hidden">
    </div>

    <div class="form-group">
      <label>Topicin nimi</label>
      <input name="name" class="form-control" value="{{attributes.name}}" type="text" maxlength="75">
    </div>

    <div class="form-group">
      <label>Aloitusviesti</label>
      <textarea name="msgtext" class="form-control" value="{{attributes.msgtext}}" type="text" maxlength="1000"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Aloita uusi topic</button>
    </div>
  </form>

  <!-- <p>{{forms.back_button("#{base_path}/area/#{attributes.area_id}")}}</p> -->

{% endblock %}
